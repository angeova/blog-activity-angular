<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0}">
  <div class="row">
    <div class="col-md-8">
      <h3 style="margin-top: 0px !important; font-weight: bold;">{{ title }}</h3>
    </div>
    <div class="col-md-4">
      <p style="text-align: right; font-style: italic">{{ createdAt | date: 'short' }}</p>
    </div>
    <div class="col-md-12">
      <p>{{ content }}</p>
    </div>
    <div class="col-md-12">
      <button class="btn btn-success" (click)="onLoveIt()">Love it!</button>
      <button class="btn btn-danger" (click)="onDontLoveIt()">Don't love it!</button>
    </div>
  </div>
</li>
